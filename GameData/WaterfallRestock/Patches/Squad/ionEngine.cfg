

@PART[ionEngine]:AFTER[ReStock]:FOR[Waterfall]
{
  // Removes the stock effect block, and replace it with one that has no particles
  !EFFECTS {}
  EFFECTS
  {
    IonPlume
    {
      AUDIO
      {
        channel = Ship
        clip = sound_IonEngine
        volume = 0.0 0.0
        volume = 0.05 0.20
        volume = 1.0 0.25
        pitch = 0.0 0.2
        pitch = 1.0 0.8
        loop = true
      }
    }
  }
  
  MODULE
  {
    name = ModuleB9PartSwitch
    moduleID = b9PsTest

    SUBTYPE
    {
      name = Blue
      MODULE
      {
        IDENTIFIER
        {
          name = ModuleWaterfallFX
        }
        DATA
        {

          TEMPLATE
          {
            // This is the name of the template to use
            templateName = ionEngineTemplate
            // This field allows you to override the parentTransform name in the EFFECTS contained in the template
            overrideParentTransform = thrustTransform
            scale = 1,1,1
            rotation = 0,0,0
            position = 0,0,0
          }
        }
      }
    }
    SUBTYPE
    {
      name = Green
      MODULE
      {
        IDENTIFIER
        {
          name = ModuleWaterfallFX
        }
        DATA
        {

          TEMPLATE
          {
            // This is the name of the template to use
            templateName = ionEngineGreenTemplate
            // This field allows you to override the parentTransform name in the EFFECTS contained in the template
            overrideParentTransform = thrustTransform
            scale = 2,2,2
            rotation = 0,0,0
            position = 0,0,0
          }
        }
      }
    }
  }

  MODULE
  {
    name = ModuleWaterfallFX
    // This is a custom name
    moduleID = ionFX
    // This links the effects to a given ModuleEngines if desired. If not, it will use the basic one.
    engineID = basicEngine

    // List out all controllers we want available
    // This controller scales with atmosphere depth
    CONTROLLER
    {
      name = atmosphereDepth
      linkedTo = atmosphere_density
    }
    // This controller scales with effective throttle
    CONTROLLER
    {
      name = throttle
      linkedTo = throttle
    }

    TEMPLATE
    {
      // This is the name of the template to use
      templateName = ionEngineTemplate
      // This field allows you to override the parentTransform name in the EFFECTS contained in the template
      overrideParentTransform = thrustTransform
      scale = 1,1,1
      rotation = 0,0,0
      position = 0,0,0
    }
  }
}
